server:
  port: 8083

spring:
  application:
    name: finance-data-service

  jpa:
    show_sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka
  instance:
    preferIpAddress: true

com:
  mps:
    finance:
      jpa:
        repo:
          enabled: true